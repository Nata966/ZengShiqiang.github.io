<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 特種傭兵戰略指揮所 | SMU Command Center</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        merc: {
                            base: '#050505',    // 極黑
                            surface: '#0B0C10', // 深層裝甲
                            panel: '#161B22',   // 面板灰
                            neon: '#00F0FF',    // 賽博藍 (主要數據)
                            alert: '#FF2A6D',   // 警告紅 (威脅/敵人)
                            success: '#05D5FA', // 成功綠 (利潤/解鎖)
                            gold: '#FFD700',    // 貪婪金 (核心施力點)
                            warning: '#FF9F1C', // 警示黃 (現況)
                            text: '#C9D1D9',    // 閱讀白
                            dim: '#484F58'      // 暗淡字
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'Courier New', 'monospace'],
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    },
                    animation: {
                        'scan': 'scan 4s linear infinite',
                        'blink': 'blink 1s step-end infinite',
                        'glitch': 'glitch 1s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { backgroundPosition: '0% 0%' },
                            '100%': { backgroundPosition: '0% 100%' },
                        },
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #050505; 
            color: #C9D1D9;
            overflow-x: hidden;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 240, 255, 0.03) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .grid-bg {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }
        .glitch-text:hover {
            text-shadow: 2px 0 #FF2A6D, -2px 0 #00F0FF;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0A0A0F; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #00F0FF; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG) ---
        const Icon = ({ path, size = 18, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="square" strokeLinejoin="miter" className={className}>
                <path d={path} />
            </svg>
        );

        const ICONS = {
            Radar: "M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z M12 2v20 M2 12h20 M12 12l4.95-4.95",
            Target: "M22 12h-4l-3 9L9 3l-3 9H2",
            Lock: "M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z",
            Unlock: "M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z",
            Alert: "M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z",
            Crosshair: "M12 2v4 M12 18v4 M2 12h4 M18 12h4 M12 8a4 4 0 1 0 4 4 4 4 0 0 0-4-4",
            Shield: "M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z",
            Database: "M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4",
            ChevronRight: "M9 18l6-6-6-6",
            BarChart: "M12 20V10M18 20V4M6 20v-6",
            Zap: "M13 2L3 14h9l-1 8 10-12h-9l1-8z",
            Users: "M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2 M16 3.13a4 4 0 0 1 0 7.75 M23 21v-2a4 4 0 0 0-3-3.87",
            FileText: "M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z M14 2v6h6",
            Cpu: "M4 4h16v16H4z M9 9h6v6H9z M9 1v3 M15 1v3 M9 20v3 M15 20v3 M20 9h3 M20 14h3 M1 9h3 M1 14h3"
        };

        // --- COMPONENTS ---

        const Panel = ({ title, children, className = "", headerRight, type = "normal", important = false }) => (
            <div className={`bg-merc-surface border relative overflow-hidden flex flex-col ${className} ${important ? 'border-merc-gold shadow-[0_0_15px_rgba(255,215,0,0.15)]' : 'border-merc-panel'}`}>
                {/* Tactical Corners */}
                <div className="absolute top-0 left-0 w-2 h-2 border-t border-l border-merc-neon"></div>
                <div className="absolute top-0 right-0 w-2 h-2 border-t border-r border-merc-neon"></div>
                <div className="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-merc-neon"></div>
                <div className="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-merc-neon"></div>
                
                <div className={`flex justify-between items-center px-4 py-2 border-b border-merc-panel shrink-0 ${important ? 'bg-merc-gold/10' : type === 'alert' ? 'bg-merc-alert/10' : 'bg-merc-panel/30'}`}>
                    <h3 className={`font-mono text-xs md:text-sm uppercase tracking-widest flex items-center gap-2 font-bold ${important ? 'text-merc-gold' : type === 'alert' ? 'text-merc-alert' : 'text-merc-neon'}`}>
                        {type === 'alert' ? <span className="w-2 h-2 bg-merc-alert animate-pulse rounded-full"></span> : 
                         important ? <span className="w-2 h-2 bg-merc-gold animate-pulse rounded-full"></span> :
                         <span className="w-1.5 h-1.5 bg-merc-neon/50"></span>}
                        {title}
                    </h3>
                    {headerRight}
                </div>
                <div className="p-4 md:p-6 flex-1 overflow-y-auto custom-scrollbar relative">
                    {children}
                </div>
            </div>
        );

        const GlitchTitle = ({ main, sub }) => (
            <div className="mb-8 md:mb-12 border-l-4 border-merc-neon pl-6 py-2">
                <h1 className="text-3xl md:text-6xl font-black text-white uppercase tracking-tighter glitch-text mb-2 cursor-default font-sans">
                    {main}
                </h1>
                <div className="flex flex-col md:flex-row md:items-center gap-2 md:gap-4 text-xs md:text-sm font-mono text-merc-text/60">
                    <div className="flex items-center gap-2">
                        <span className="bg-merc-alert text-black px-1 font-bold">TOP SECRET</span>
                        <span className="tracking-widest uppercase">{sub}</span>
                    </div>
                    <span className="hidden md:inline">|</span>
                    <span className="text-merc-neon">戰略代號：企業特種傭兵 (SMU)</span>
                </div>
            </div>
        );

        // --- SECTION 1: MARKET INTELLIGENCE (TOP - FULL WIDTH) ---
        const MarketIntelligence = () => {
            const [activeTarget, setActiveTarget] = useState('overview'); 

            // FULL TEXT MAPPING - REVERTED TO "CHAOS" VERSION
            const INTEL = {
                overview: {
                    title: "SITREP: MARKET OVERVIEW (戰場全貌)",
                    type: "warning",
                    summary: "市場極端化 (M-Shape Crisis)，信任體系崩塌。",
                    details: (
                        <div className="space-y-4 text-xs leading-relaxed">
                            <div className="p-3 bg-merc-warning/10 border-l-2 border-merc-warning">
                                <strong className="text-merc-warning block mb-2 text-sm">現象診斷：</strong>
                                台灣影音市場呈現嚴重的兩極分化，導致企業客戶無所適從。
                                <ul className="list-disc list-inside mt-2 text-merc-text space-y-1">
                                    <li>一端是<strong className="text-white">低價紅海</strong>：接案平台、SOHO 族。</li>
                                    <li>一端是<strong className="text-white">高價黑箱</strong>：傳統廣告代理商。</li>
                                </ul>
                            </div>
                            <div>
                                <strong className="text-white block mb-1">大環境現實 (The Reality)：</strong>
                                市場普遍存在「講人情、愛凹單、無標準」的亂象。<br/>
                                企業主付了錢卻像在大冒險，製作方則陷入無限修改的泥淖，雙方皆輸。
                            </div>
                            <div className="text-merc-dim text-[10px] font-mono mt-2 border-t border-merc-dim/20 pt-2">
                                &gt; 建議：點擊左右紅點偵測敵情，或點擊中央鎖定藍海。
                            </div>
                        </div>
                    )
                },
                left: {
                    title: "HOSTILE A: 低價紅海 (SOHO)",
                    type: "alert",
                    summary: "價格透明但低廉，品質參差不齊。",
                    details: (
                        <div className="space-y-4 text-xs leading-relaxed">
                            <div className="bg-merc-alert/10 p-2 border-l-2 border-merc-alert">
                                <strong className="text-merc-alert block mb-1">致命特徵</strong>
                                接案平台與個人接案者充斥，缺乏商業邏輯，無法打團體戰。品質取決於個人狀態，如同擲骰子。
                            </div>
                            <div>
                                <strong className="text-white block mb-1">對客戶造成的傷害：</strong>
                                企業主雖然省了預算，但付了錢卻像在大冒險。因溝通成本過高，導致專案延宕或品質不符預期，最終淪為無效支出。
                            </div>
                        </div>
                    )
                },
                right: {
                    title: "HOSTILE B: 高價黑箱 (傳統廣代)",
                    type: "alert",
                    summary: "依賴人治與名導光環，報價不透明。",
                    details: (
                        <div className="space-y-4 text-xs leading-relaxed">
                            <div className="bg-merc-alert/10 p-2 border-l-2 border-merc-alert">
                                <strong className="text-merc-alert block mb-1">致命特徵</strong>
                                高度依賴「講人情」與「名導光環」。報價單充滿黑箱作業，溝通成本極高，充滿不確定性。
                            </div>
                            <div>
                                <strong className="text-white block mb-1">對客戶造成的傷害：</strong>
                                製作方陷入無限修改的泥淖，客戶預算被過度消耗在行政與溝通上，而非製作本身。雙方皆輸。
                            </div>
                        </div>
                    )
                },
                center: {
                    title: "TARGET: 中間戰場 (Blue Ocean)",
                    type: "success",
                    summary: "鎖定「工業化、規格化、數據化」的真空帶。",
                    details: (
                        <div className="space-y-4 text-xs leading-relaxed">
                            <div className="bg-merc-neon/10 p-2 border-l-2 border-merc-neon">
                                <strong className="text-merc-neon block mb-1">利益空缺口 (The Gap)</strong>
                                市場上缺乏一個「中間選項」。中大型企業（傳產、連鎖品牌）需要的是「可控的預算、穩定的品質、數據化的成效」，而非個人的藝術創作。
                            </div>
                            <div>
                                <strong className="text-white block mb-1">我們的獲利核心：</strong>
                                誰能將「創意服務」轉化為「標準工業製品」，誰就能吃下這塊巨大的 B2B 轉型市場。這是一個從「手工業」轉向「精密工業」的暴利機會。
                            </div>
                        </div>
                    )
                }
            };

            const getTitleColor = (type) => {
                if(type === 'alert') return 'bg-merc-alert text-black';
                if(type === 'warning') return 'bg-merc-warning text-black';
                return 'bg-merc-neon text-black';
            }

            return (
                <Panel title="SITREP: MARKET CHAOS (現況掃描)" className="col-span-12 min-h-[350px]" important={false} type="alert">
                    <div className="flex flex-col md:flex-row gap-8 h-full">
                        
                        {/* Radar Visual */}
                        <div className="w-full md:w-1/3 flex flex-col items-center justify-center relative aspect-square md:aspect-auto">
                            <div className="absolute inset-0 rounded-full border border-merc-dim/30 w-48 h-48 m-auto flex items-center justify-center bg-merc-base">
                                <div className="absolute inset-0 rounded-full border border-merc-dim/10 w-32 h-32 m-auto"></div>
                                <div className="absolute inset-0 w-full h-[1px] bg-merc-dim/20 top-1/2"></div>
                                <div className="absolute inset-0 h-full w-[1px] bg-merc-dim/20 left-1/2"></div>
                                <div className={`w-full h-1/2 bg-gradient-to-t from-merc-alert/0 to-merc-alert/20 absolute top-0 left-0 origin-bottom animate-[scan_3s_linear_infinite] border-r border-merc-alert/50`}></div>
                            </div>
                            
                            {/* Blips */}
                            <button 
                                className={`absolute top-1/3 left-[15%] group`}
                                onClick={() => setActiveTarget('left')}
                            >
                                <div className={`w-4 h-4 rounded-full bg-merc-alert border-2 transition-all ${activeTarget === 'left' || activeTarget === 'overview' ? 'scale-150 border-white animate-pulse' : 'border-transparent opacity-50'}`}></div>
                                <span className="absolute -bottom-6 -left-4 text-[10px] text-merc-alert font-mono bg-black/80 px-1 border border-merc-alert/50 whitespace-nowrap">HOSTILE: SOHO</span>
                            </button>
                            
                            <button 
                                className={`absolute bottom-1/3 right-[15%] group`}
                                onClick={() => setActiveTarget('right')}
                            >
                                <div className={`w-4 h-4 rounded-full bg-merc-alert border-2 transition-all ${activeTarget === 'right' || activeTarget === 'overview' ? 'scale-150 border-white animate-pulse' : 'border-transparent opacity-50'}`}></div>
                                <span className="absolute -bottom-6 -right-4 text-[10px] text-merc-alert font-mono bg-black/80 px-1 border border-merc-alert/50 whitespace-nowrap">HOSTILE: AGENCY</span>
                            </button>
                            
                            <button 
                                className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 group`}
                                onClick={() => setActiveTarget('center')}
                            >
                                <div className={`w-6 h-6 rounded-full bg-merc-neon border-2 border-white shadow-[0_0_20px_#00F0FF] ${activeTarget === 'center' ? 'scale-110' : 'opacity-50'}`}></div>
                                <span className="absolute -top-8 left-1/2 -translate-x-1/2 text-xs text-black bg-merc-neon font-bold font-mono px-2 py-0.5 whitespace-nowrap shadow-[0_0_10px_#00F0FF]">TARGET: GAP</span>
                            </button>

                            {/* Reset/Overview Button */}
                            {activeTarget !== 'overview' && (
                                <button 
                                    className="absolute bottom-0 text-[10px] text-merc-dim underline hover:text-white"
                                    onClick={() => setActiveTarget('overview')}
                                >
                                    RESET SCAN
                                </button>
                            )}
                        </div>

                        {/* Full Text Intelligence Readout */}
                        <div className="flex-1 flex flex-col gap-4 border-l border-merc-dim/20 pl-6">
                            <div className="flex items-center justify-between">
                                <div className={`text-sm font-bold font-mono px-2 py-1 ${getTitleColor(INTEL[activeTarget].type)}`}>
                                    {INTEL[activeTarget].title}
                                </div>
                                <div className="text-[10px] text-merc-dim font-mono">INTELLIGENCE LOG</div>
                            </div>

                            <div className="text-sm font-bold text-white leading-snug">
                                {INTEL[activeTarget].summary}
                            </div>

                            {/* Scrollable Full Text Area */}
                            <div className="flex-1 overflow-y-auto custom-scrollbar pr-2 max-h-[200px] text-merc-text">
                                {INTEL[activeTarget].details}
                            </div>
                        </div>
                    </div>
                </Panel>
            );
        };

        // --- SECTION 2: STRATEGIC LEVERAGE & CONSOLE (Row 2) ---
        
        // 2-Left: Profit Leverage (Dominant)
        const StrategicLeverage = () => {
            return (
                <Panel title="PROFIT LEVERAGE (戰略施力點)" className="col-span-12 lg:col-span-8 min-h-[350px]" important={true}>
                    <div className="flex flex-col md:flex-row h-full justify-between relative gap-8">
                        <div className="absolute top-0 right-0 opacity-10 pointer-events-none">
                            <Icon path={ICONS.Crosshair} size={200} />
                        </div>

                        {/* Left: The Opportunity */}
                        <div className="md:w-1/2 flex flex-col justify-center">
                            <h4 className="text-2xl md:text-3xl font-black text-white mb-4 flex items-center gap-3">
                                <span className="text-merc-gold">■</span> 鎖定中間戰場 (The Blue Ocean)
                            </h4>
                            <p className="text-base text-merc-text leading-relaxed border-l-4 border-merc-neon pl-4">
                                市場上缺乏一個<strong className="text-merc-neon">「工業化、規格化、數據化」</strong>的中間選項。
                                <br/><br/>
                                中大型企業（傳產、連鎖品牌）需要的是：
                                <br/>
                                <span className="text-white font-bold">可控的預算 + 穩定的品質</span>
                                <span className="block mt-2 text-sm text-merc-dim">而非個人的藝術創作。</span>
                            </p>
                        </div>

                        {/* Right: The Logic */}
                        <div className="md:w-1/2 grid grid-rows-2 gap-4">
                            <div className="bg-merc-gold/10 border border-merc-gold/30 p-4 relative group hover:bg-merc-gold/20 transition-colors flex items-center gap-4">
                                <div className="p-3 bg-merc-gold text-black rounded-sm">
                                    <Icon path={ICONS.Unlock} size={24} />
                                </div>
                                <div>
                                    <div className="text-merc-gold font-bold text-xs mb-1">INTERVENTION (介入手段)</div>
                                    <div className="text-white text-lg font-bold">制度化 + 透明化</div>
                                    <div className="text-xs text-merc-dim mt-1 group-hover:text-merc-text transition-colors">建立信任的唯一路徑</div>
                                </div>
                            </div>
                            <div className="bg-merc-success/10 border border-merc-success/30 p-4 relative group hover:bg-merc-success/20 transition-colors flex items-center gap-4">
                                <div className="p-3 bg-merc-success text-black rounded-sm">
                                    <Icon path={ICONS.BarChart} size={24} />
                                </div>
                                <div>
                                    <div className="text-merc-success font-bold text-xs mb-1">PROFIT LOGIC (獲利核心)</div>
                                    <div className="text-white text-lg font-bold">手工業 &gt;&gt; 精密工業</div>
                                    <div className="text-xs text-merc-dim mt-1 group-hover:text-merc-text transition-colors">標準化 = 結構性暴利</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </Panel>
            );
        };

        // 2-Right: Central Console
        const CentralConsole = () => {
            const [tab, setTab] = useState('org');

            const TABS = {
                org: { label: "編制", icon: ICONS.Users },
                identity: { label: "身份", icon: ICONS.Shield },
                leverage: { label: "資產", icon: ICONS.Database },
            };

            const CONTENT = {
                org: (
                    <div className="h-full flex flex-col justify-center gap-3">
                        <div className="text-center mb-1">
                            <div className="inline-block px-2 py-1 bg-merc-neon/20 text-merc-neon text-xs font-bold border border-merc-neon mb-1">鐵三角戰鬥群</div>
                            <div className="text-[10px] text-merc-dim">落實團體戰，系統大於個人</div>
                        </div>
                        <div className="grid grid-cols-1 gap-2 text-xs">
                            <div className="bg-merc-surface border border-merc-dim p-2 flex justify-between items-center">
                                <span className="text-merc-neon font-bold">PM 指揮官</span>
                                <span className="text-merc-dim text-[10px]">對外擋箭牌</span>
                            </div>
                            {/* FIXED: Removed transform scale-105 to fix font layout issues, added glow border instead */}
                            <div className="bg-merc-surface border border-white p-2 shadow-[0_0_15px_rgba(255,255,255,0.2)] z-10 flex justify-between items-center my-1">
                                <span className="text-white font-bold">企劃參謀</span>
                                <span className="text-merc-dim text-[10px]">數據大腦</span>
                            </div>
                            <div className="bg-merc-surface border border-merc-dim p-2 flex justify-between items-center">
                                <span className="text-merc-alert font-bold">製作特種兵</span>
                                <span className="text-merc-dim text-[10px]">執行手腳</span>
                            </div>
                        </div>
                    </div>
                ),
                identity: (
                    <div className="space-y-4">
                        <div className="bg-merc-panel/30 p-2 border-l-2 border-merc-neon">
                            <strong className="text-white block mb-1 text-xs">正規軍底下的「獨立傭兵」</strong>
                            <p className="text-[10px] text-merc-dim">自負盈虧，不依賴集團輸血。隨插即用，隨時支援大股東的戰略需求。</p>
                        </div>
                        <div className="bg-merc-panel/30 p-2 border-l-2 border-merc-neon">
                            <strong className="text-white block mb-1 text-xs">政治防護：去標籤化</strong>
                            <ul className="list-disc list-inside text-[10px] text-merc-dim">
                                <li>榮耀歸於品牌 (去個人化)</li>
                                <li>責任歸於制度 (SOP護體)</li>
                            </ul>
                        </div>
                    </div>
                ),
                leverage: (
                    <div className="space-y-3 text-xs">
                        <div className="flex gap-2 items-start">
                            <Icon path={ICONS.FileText} className="text-merc-gold shrink-0 mt-1" size={14} />
                            <div>
                                <strong className="text-white">管理哲學 (軟實力)</strong>
                                <div className="text-merc-dim">曾教授的「持經達變」與「先小人後君子」智慧，是建立制度化服務的最強背書。</div>
                            </div>
                        </div>
                        <div className="flex gap-2 items-start">
                            <Icon path={ICONS.Database} className="text-merc-neon shrink-0 mt-1" size={14} />
                            <div>
                                <strong className="text-white">潛在資產 (硬實力)</strong>
                                <div className="text-merc-dim">擁有極具潛力的攝影棚空間，具備成為頂級軍火庫的基礎條件。</div>
                            </div>
                        </div>
                    </div>
                )
            };

            return (
                <Panel title="UNIT STATUS (部隊檢視)" className="col-span-12 lg:col-span-4 min-h-[350px]">
                    <div className="flex flex-col h-full">
                        <div className="flex border-b border-merc-dim/30 mb-4">
                            {Object.entries(TABS).map(([key, val]) => (
                                <button
                                    key={key}
                                    onClick={() => setTab(key)}
                                    className={`flex-1 py-2 text-[10px] font-mono font-bold flex items-center justify-center gap-1 transition-colors
                                        ${tab === key ? 'bg-merc-neon text-black' : 'text-merc-dim hover:text-white hover:bg-merc-panel'}
                                    `}
                                >
                                    <Icon path={val.icon} size={12} /> {val.label}
                                </button>
                            ))}
                        </div>
                        <div className="flex-1 animate-in fade-in duration-300 overflow-y-auto custom-scrollbar">
                            {CONTENT[tab]}
                        </div>
                    </div>
                </Panel>
            );
        };

        // --- SECTION 3: WEAPONS & TIMELINE ---
        const ExecutionPanel = () => {
            return (
                <div className="col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                    {/* Weapons */}
                    <Panel title="TACTICAL WEAPONS (三大鐵律)" className="h-full min-h-[300px]">
                        <div className="space-y-3">
                            <div className="p-3 bg-merc-panel/20 border-l-2 border-merc-neon group hover:bg-merc-panel/40 transition-colors">
                                <div className="flex justify-between mb-1">
                                    <h4 className="font-bold text-white text-sm group-hover:text-merc-neon">1. 菜單化 (Menu-ization)</h4>
                                </div>
                                <p className="text-xs text-merc-text">拒絕客製化泥淖。模組 A (導購) /模組 B (形象)。像點菜一樣清晰，大幅降低溝通成本。</p>
                            </div>
                            <div className="p-3 bg-merc-panel/20 border-l-2 border-merc-neon group hover:bg-merc-panel/40 transition-colors">
                                <div className="flex justify-between mb-1">
                                    <h4 className="font-bold text-white text-sm group-hover:text-merc-neon">2. 透明化 (Transparency)</h4>
                                </div>
                                <p className="text-xs text-merc-text">先小人後君子。「隱形菜單」明碼標價 (急件/大改)，讓報價單成為防禦工事。</p>
                            </div>
                            <div className="p-3 bg-merc-panel/20 border-l-2 border-merc-neon group hover:bg-merc-panel/40 transition-colors">
                                <div className="flex justify-between mb-1">
                                    <h4 className="font-bold text-white text-sm group-hover:text-merc-neon">3. 標準化 (Standardization)</h4>
                                </div>
                                <p className="text-xs text-merc-text">SOP 流水線生產。企劃、運鏡、後製皆有規範，確保人員流動不影響品質。</p>
                            </div>
                        </div>
                    </Panel>

                    {/* Timeline */}
                    <Panel title="EXECUTION ROADMAP (建軍路徑)" className="h-full min-h-[300px]">
                        <div className="space-y-5 relative mt-2 text-xs">
                            <div className="absolute left-[7px] top-2 bottom-2 w-[1px] bg-merc-dim/30"></div>
                            
                            <div className="relative pl-6 group">
                                <div className="absolute left-0 top-1 w-3.5 h-3.5 bg-merc-surface border border-merc-success rounded-full flex items-center justify-center group-hover:scale-125 transition-transform">
                                    <div className="w-1.5 h-1.5 bg-merc-success rounded-full"></div>
                                </div>
                                <div className="text-merc-success font-bold text-sm font-mono">PHASE 1: 基礎建制 (Foundation)</div>
                                <div className="text-white mt-1 font-mono">0-6 個月 | 任務：內部練兵</div>
                                <div className="text-merc-dim mt-1 leading-snug">只做內部案，建立 SOP。目標：團隊獨立產出 70 分作品，無需顧問親手操作。</div>
                            </div>

                            <div className="relative pl-6 group">
                                <div className="absolute left-0 top-1 w-3.5 h-3.5 bg-merc-surface border border-merc-neon rounded-full group-hover:scale-125 transition-transform"></div>
                                <div className="text-merc-neon font-bold text-sm font-mono">PHASE 2: 市場扎根 (Entrenchment)</div>
                                <div className="text-white mt-1 font-mono">6-18 個月 | 任務：生存獲利</div>
                                <div className="text-merc-dim mt-1 leading-snug">啟動 $50k 維運方案，累積 10-15 個中型客戶。目標：實現單月損益兩平。</div>
                            </div>

                            <div className="relative pl-6 group">
                                <div className="absolute left-0 top-1 w-3.5 h-3.5 bg-merc-surface border border-merc-dim rounded-full group-hover:scale-125 transition-transform"></div>
                                <div className="text-merc-text font-bold text-sm font-mono">PHASE 3: 規模擴張 (Expansion)</div>
                                <div className="text-white mt-1 font-mono">18 個月+ | 任務：超額利潤</div>
                                <div className="text-merc-dim mt-1 leading-snug">進軍大型標案 ($500k+)。利用數據庫優勢撰寫建議書，擴大戰果。</div>
                            </div>
                        </div>
                    </Panel>
                </div>
            );
        };

        // --- SECTION 4: FINANCIAL LOGIC (The Climax) ---
        const LogisticsPanel = () => {
            const [decrypted, setDecrypted] = useState(false);

            return (
                <Panel title="FINANCIAL PROTOCOL (後勤與獲利)" className="col-span-12 bg-gradient-to-r from-merc-surface to-merc-panel/30 border-t-2 border-t-merc-neon/50">
                    <div className="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
                        
                        {/* 1. Revenue Engines */}
                        <div className="md:col-span-4 space-y-4">
                            <h4 className="text-xs font-mono text-merc-dim uppercase mb-2">Revenue Streams (雙引擎金流)</h4>
                            <div className="p-3 border border-merc-dim/30 bg-merc-panel/20">
                                <div className="flex justify-between items-center mb-1">
                                    <span className="text-merc-alert font-bold text-xs">ENGINE 01: 建置費</span>
                                    <span className="text-xl font-black text-white">$300K+</span>
                                </div>
                                <div className="text-[10px] text-merc-dim">一次性收費。企業 IP 頂層設計。創造初期高毛利 (安全氣囊)。</div>
                            </div>
                            <div className="p-3 border border-merc-dim/30 bg-merc-panel/20">
                                <div className="flex justify-between items-center mb-1">
                                    <span className="text-merc-neon font-bold text-xs">ENGINE 02: 維運費</span>
                                    <span className="text-xl font-black text-white">$50K/mo</span>
                                </div>
                                <div className="text-[10px] text-merc-dim">綁定年約。日常維穩。覆蓋團隊人事成本，確保現金流不斷鏈。</div>
                            </div>
                        </div>

                        {/* 2. Arsenal Acquisition */}
                        <div className="md:col-span-4">
                            <h4 className="text-xs font-mono text-merc-dim uppercase mb-2">Asset Acquisition (軍備擴充)</h4>
                            <div className="p-3 border border-merc-text/20 h-full flex flex-col justify-between bg-merc-surface/50">
                                <div>
                                    <div className="text-white font-bold text-sm mb-2 flex items-center gap-2">
                                        <Icon path={ICONS.Alert} className="text-merc-alert" size={14}/> 風險揭露
                                    </div>
                                    <p className="text-[10px] text-merc-dim leading-relaxed mb-3">
                                        集團目前產能 100% 依賴顧問個人私有設備。若設備故障或人員異動，戰力瞬間歸零。
                                    </p>
                                    <div className="text-merc-gold font-bold text-sm mb-1">策略：降維打擊採購法</div>
                                    <p className="text-[10px] text-merc-text leading-relaxed">
                                        利用 AI 倒閉潮，不買新品，專收 2-3 年前頂級電影設備 (RED/Arri)。
                                    </p>
                                </div>
                                <div className="mt-2 text-right border-t border-merc-dim/30 pt-2">
                                    <span className="text-merc-gold font-mono font-bold text-lg">30% 預算</span>
                                    <span className="text-[10px] text-merc-dim ml-1">換取 100% 電影級戰力</span>
                                </div>
                            </div>
                        </div>

                        {/* 3. Equilibrium Formula (Decrypt) */}
                        <div className="md:col-span-4 flex flex-col justify-end h-full">
                            {!decrypted ? (
                                <button 
                                    onClick={() => setDecrypted(true)}
                                    className="w-full h-full min-h-[150px] border border-merc-alert/50 text-merc-alert font-mono text-xs tracking-widest hover:bg-merc-alert/10 hover:shadow-[0_0_15px_rgba(255,42,109,0.3)] transition-all flex flex-col items-center justify-center gap-2 group"
                                >
                                    <Icon path={ICONS.Lock} size={24} className="group-hover:animate-pulse" />
                                    <span>DECRYPT: PROFIT FORMULA</span>
                                    <span className="text-[10px] opacity-50">如何確保不燒錢？</span>
                                </button>
                            ) : (
                                <div className="border-l-2 border-merc-success pl-4 h-full flex flex-col justify-center animate-in fade-in duration-500 bg-merc-success/5 p-4">
                                    <div className="flex items-center gap-2 text-merc-success font-mono text-xs mb-2">
                                        <Icon path={ICONS.Unlock} size={14} /> ACCESS GRANTED
                                    </div>
                                    <div className="font-bold text-white text-sm mb-2">核心戰略：集中生產制 (Batch Production)</div>
                                    <p className="text-[10px] text-merc-text leading-relaxed mb-3">
                                        將單一客戶一個月的產量集中在 <strong className="text-merc-neon text-sm">0.5 天內</strong> 完成，極大化產能利用率，大幅降低閒置成本。
                                    </p>
                                    <div className="text-[10px] text-merc-success border-t border-merc-success/30 pt-2 font-bold">
                                        結論：我們投入的設備與人事不是費用，而是為了建立一座會自動運轉的印鈔工廠。
                                    </div>
                                </div>
                            )}
                        </div>

                    </div>
                </Panel>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [booted, setBooted] = useState(false);

            useEffect(() => {
                setTimeout(() => setBooted(true), 1200);
            }, []);

            if (!booted) {
                return (
                    <div className="fixed inset-0 bg-black flex flex-col items-center justify-center font-mono text-merc-neon text-xs tracking-widest gap-4">
                        <div className="w-48 h-1 bg-merc-dim overflow-hidden">
                            <div className="h-full bg-merc-neon animate-[scan_1s_infinite]"></div>
                        </div>
                        &gt; ESTABLISHING SECURE LINK...
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-2 md:p-6 relative font-sans">
                    <div className="fixed inset-0 grid-bg pointer-events-none z-0"></div>
                    <div className="scanline"></div>
                    
                    <div className="max-w-7xl mx-auto relative z-10 pb-20">
                        {/* Header */}
                        <header className="flex justify-between items-start mb-6">
                            <GlitchTitle main="PROJECT: MERCENARY" sub="2026 數位媒體事業體戰略白皮書" />
                            <div className="hidden lg:block text-right font-mono text-[10px] text-merc-dim pt-4">
                                <div className="mb-1">SYS.STATUS: <span className="text-merc-success">ONLINE</span></div>
                                <div>SECURE CHANNEL: ENCRYPTED</div>
                            </div>
                        </header>

                        {/* Dashboard Grid */}
                        <div className="grid grid-cols-12 gap-4 md:gap-6">
                            
                            {/* Row 1: Context (Market Radar - Full Width) */}
                            <MarketIntelligence />
                            
                            {/* Row 2: The Hook & Team (Leverage + Console) */}
                            <StrategicLeverage />
                            <CentralConsole />
                            
                            {/* Row 3: Execution */}
                            <ExecutionPanel />

                            {/* Row 4: The Bottom Line */}
                            <LogisticsPanel />
                        </div>

                        {/* Footer */}
                        <footer className="mt-12 pt-6 border-t border-merc-dim/20 text-center md:text-left flex justify-between items-center text-[10px] font-mono text-merc-dim">
                            <div>© 2026 SPECIAL MERCENARY UNIT. AUTHORIZED EYES ONLY.</div>
                            <div className="flex gap-4">
                                <span>PROFIT_MODEL: VERIFIED</span>
                                <span className="animate-pulse text-merc-neon">AWAITING ORDERS...</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
